{% extends "core/base.html" %}
{% block title %}Eliminar Cita{% endblock %}

{% block content %}
<div class="container mt-4">
  <h2 class="mb-4">¿Eliminar cita?</h2>
  <p>¿Estás seguro de que querés eliminar esta cita con el paciente <strong>{{ object.id_paciente }}</strong>?</p>

  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Eliminar</button>
    <a href="{% url 'core:cita_list' %}" class="btn btn-secondary">Cancelar</a>
  </form>
</div>
{% endblock %}
