{% extends "core/base.html" %}
{% block title %}Eliminar cita{% endblock %}
{% block content %}
<h3>Confirmar eliminación</h3>
<p>¿Eliminar la cita del {{ object.fecha }} a las {{ object.hora }} con {{ object.id_medico }}?</p>
<form method="post">
  {% csrf_token %}
  <button class="btn btn-danger" type="submit">Sí, eliminar</button>
  <a class="btn btn-secondary" href="{% url 'core:cita_list' %}">Cancelar</a>
</form>
{% endblock %}
