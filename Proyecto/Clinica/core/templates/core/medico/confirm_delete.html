{% extends "core/base.html" %}
{% block title %}Eliminar médico{% endblock %}
{% block content %}
<h3>Confirmar eliminación</h3>
<p>¿Eliminar {{ object.nombre }}?</p>
<form method="post">
  {% csrf_token %}
  <button class="btn btn-danger" type="submit">Sí, eliminar</button>
  <a class="btn btn-secondary" href="{% url 'core:medico_list' %}">Cancelar</a>
</form>
{% endblock %}
