{% load static %}
<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>{% block title %}Clinica{% endblock %}</title>

  <!-- Bootstrap CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- CSS local (ajusta la ruta si tu CSS está en static/core/css/) -->
  <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
  <nav class="navbar navbar-light bg-light mb-3">
    <div class="container">
      <a class="navbar-brand" href="{% url 'core:paciente_list' %}">Clinica</a>
      <div>
        <a class="btn btn-sm btn-outline-primary" href="{% url 'core:paciente_list' %}">Pacientes</a>
        <a class="btn btn-sm btn-outline-primary" href="{% url 'core:medico_list' %}">Médicos</a>
        <a class="btn btn-sm btn-outline-primary" href="{% url 'core:cita_list' %}">Citas</a>
      </div>
    </div>
  </nav>

  <main class="container">
    {% block content %}{% endblock %}
  </main>

  <!-- JS local (ajusta la ruta si tu JS está en static/core/js/) -->
  <script src="{% static 'js/scripts.js' %}"></script>

  <!-- Bootstrap JS bundle CDN -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
